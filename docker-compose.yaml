version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kiosk-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=kiosk_dashboard
      - DB_USERNAME=kiosk
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CALENDARIFIC_API_KEY=${CALENDARIFIC_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kiosk-network
    volumes:
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs

  db:
    image: mariadb:10.11
    container_name: kiosk-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
      - MYSQL_DATABASE=kiosk_dashboard
      - MYSQL_USER=kiosk
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - kiosk-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  kiosk-network:
    driver: bridge

volumes:
  db-data:
  app-storage:
  app-logs:
