version: '3.8'

services:
  app:
    image: hamzahjamad/kiosk-dashboard:latest
    container_name: kiosk-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/storage/app/database.sqlite
      - CALENDARIFIC_API_KEY=${CALENDARIFIC_API_KEY:-}
      - RUN_SEED=${RUN_SEED:-}
    networks:
      - kiosk-network
    volumes:
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs

networks:
  kiosk-network:
    driver: bridge

volumes:
  app-storage:
  app-logs:
